<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="margin-bottom">
            <div>
                <label for="rep">Rep: </label>
                <input id="rep" type="text" placeholder="your full name">
            </div>
            <div>
                <label for="product">Product: </label>
                <select id="product">
                    <option value="none"></option>
                    <option value="ConnectNetwork">ConnectNetwork</option>
                    <option value="GettingOut">GettingOut</option>
                    <option value="VisManager">VisManager</option>
                </select>
            </div>
        </nav>
        <main></main>
        <footer class="margin-top">
            <p>version <span id="version-number"></span></p>
        </footer>
        <datalist id="fac-list"></datalist>
        <datalist id="issue-list"></datalist>
    </div>
    <script src="main.js"></script>
</body>
</html>
